symlinks:
  # format is - destination: source (source files are relative to 'install.sh')
  # Home Directory sync files
  - ~/.bash_profile:                                 config/sync/bash_profile
  - ~/.gitconfig:                                    config/sync/gitconfig
  - ~/.hushlogin:                                   config/sync/hushlogin
  - ~/.zshrc:                                       config/sync/zshrc
  - ~/.zpreztorc:                                   config/sync/zpreztorc
  - ~/.sed:                                         config/sync/sed
  # Complex sync files
  - ~/Library/Application Support/Code/User/keybindings.json:         config/sync/vscodeUserPref/keybindings.json
  - ~/Library/Application Support/Code/User/settings.json:            config/sync/vscodeUserPref/settings.json
  # Bin Scripts
  - ~/bin/cleanFilenames:                           bin/cleanFilenames
  - ~/bin/mailReIndex:                              bin/mailReIndex
  - ~/bin/removeSymlink:                            bin/removeSymlink
  - ~/bin/trash:                                    bin/trash
  - ~/bin/unlockFile:                               bin/unlockFile
  - ~/bin/wolcmd:                                   bin/wolcmd
  - ~/bin/xld:                                      bin/xld
  - ~/bin/convertVideo:                             bin/convertVideo
  - ~/bin/git-churn:                                bin/git-churn
  - ~/bin/seconds:                                  bin/seconds
  - ~/bin/upgradeCasks:                             bin/upgradeCasks